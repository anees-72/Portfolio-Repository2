{% extends "resumes/layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6">
            <h1 class="text-center mb-4 text-primary">Register</h1>
            <form method="post" action="{% url 'register' %}" class="p-4 bg-light shadow rounded" style="border-top: 4px solid #0d6efd;">
                {% csrf_token %}
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" placeholder="Email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
