{% extends "resumes/layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height:80vh">
        <div class="col-md-6">
            <h1 class="text-center mb-4 text-primary">Login</h1>
            <form method="post" action="{% url 'login' %}" class="p-4 bg-light shadow rounded" style="border-top: 4px solid #0d6efd;">
                {% csrf_token %}
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register Here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
