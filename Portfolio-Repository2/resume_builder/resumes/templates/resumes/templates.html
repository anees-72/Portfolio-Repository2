{% extends "resumes/layout.html" %}
{% load static %}
{% block title %}Select Template{% endblock %}
{% block content %}
    <div class="container-fluid py-5" style="min-height: 100vh; background: #f8f9fa;">
        <h1 class="text-center mb-5 text-primary fw-bold">Choose Your Resume Template</h1>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show mx-auto mb-5" role="alert" style="max-width: 600px;">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <div class="row g-4 justify-content-center">
            {% for id, name, desc in templates %}
                <div class="col-md-3">
                    <div class="card shadow bg-light h-100 hover-pop" style="border-top: 4px solid #0d6efd;">
                        <div class="card-body p-4 text-center">
                            <h5 class="text-primary fw-bold">{{ name }}</h5>
                            <p class="text-muted mt-2">{{ desc }}</p>
                        </div>
                        <div class="card-footer bg-light border-0 text-center">
                            <a href="{% url 'preview' template_id=id %}" class="btn btn-outline-primary btn-sm">See Preview</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .hover-pop {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-pop:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
