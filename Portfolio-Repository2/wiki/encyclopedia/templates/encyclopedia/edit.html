{% extends "encyclopedia/layout.html" %}
{% block title %}
    Edit Entry
{% endblock %}
{% block body %}

<form action="{% url 'save_edit' %}" method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter title here" value={{title}}>
    <br>
    <label for="content">Markdown Content:</label>
    <br>
    <textarea type="text" name="content" id="content" placeholder="Enter the markdown content here.">{{content}}</textarea>
    <br>
    <input type="submit" value="Save Edit" class="btn btn-primary">
</form>
{% endblock %}
