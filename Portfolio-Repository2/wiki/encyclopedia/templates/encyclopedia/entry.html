{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{name}}
{% endblock %}
{% block body %}
 <h1>{{name}}</h1>
 <div>{{content|safe}}</div>
 <form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{name}}">
    <input type="submit" value="Edit" class="btn btn-primary">
 </form>
{% endblock %}
