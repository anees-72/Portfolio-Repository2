{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
     <!--card for the diplaying form of regsitration-->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow-sm border-light ">
               <h3 class="card-title mt-3" style="text-align:center">Register</h3>
                <div class="card-body">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" autofocus class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmation" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password" required>
                        </div>
                        {% if message %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
