{% extends "layout.html" %}

    {% block title %}
        Error:{{code}}
    {% endblock %}

    {% block main %}
  <!--card would be displayed for displaying the error message that would be from return apology in app.py-->
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-body text-center">
                    <h3 class="card-title text-danger">Error:{{code}}</h3>
                    <div class="alert alert-danger" role="alert">
                        <strong>{{message}}</strong>
                    </div>
                    <p>Something we wrong let's get back to <strong>Login Page</strong></p>
                    <button class="btn btn-danger btn-lg"><a href="/login" >Login Page</a></button>
                </div>
            </div>
          </div>
       </div>
    </div>

    {% endblock %}
